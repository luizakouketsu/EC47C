<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />
        <title>Conexão Solidária</title>
    </head>
    <body>
        <header class="topo">
            <figure class="logo">
                <img src="figs/logo.jpg" alt="Logo Conexão Solidária" width="300" height="150">
            </figure>
        </header>
        <section class="caixa">
            <p class="titulo">Cadastro</p>
            <form class="formulario" action="login.html">
                <label for="nome">Nome Completo:</label><br>
                <input class="caixinha" type="text" id="nome" name="nome" required><br><br>

                <label for="email">E-mail:</label><br>
                <input class="caixinha" type="email" id="email" name="email" required><br><br>

                <label for="cidade">Cidade:</label><br>
                <input class="caixinha" type="text" id="cidade" name="cidade" required><br><br>

                <label for="estado">Estado:</label><br>
                <input class="caixinha" type="text" id="estado" name="estado" required><br><br>

                <label for="telefone">Telefone:</label><br>
                <input class="caixinha" type="text" id="telefone" name="telefone" required><br><br>
                
                <label for="senha">Senha:</label><br>
                <input class="caixinha" type="password" id="senha" name="senha" required><br><br><br>
                <input class="botaoLogin" type="submit" value="Cadastrar">
            </form>
        </section>
        <footer class="rodape">
            <p>&copy 2024 - Conexão Solidária</p>
        </footer>
    </body>
</html>
