        <title>Conexão Solidária</title>

    <body>
        <header class="topo">
            <figure class="logo">
                <img src="figs/logo.jpg" alt="Logo Conexão Solidária" width="300" height="150">

            <p class="titulo">Login</p>

                <input class="caixinha" type="email" id="email" name="email" required><br><br>
                <label for="senha">Senha:</label><br>
                <input class="caixinha" type="password" id="senha" name="senha" required><br><br><br>
                <input class="botaoLogin" type="submit" value="Logar">
            </form>
            <br><br><a class="cadLink" href="cadastro.html">Cadastre-se</a>
        </section>
        <footer class="rodape">

        </footer>
